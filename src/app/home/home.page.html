<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-router-link routerLink="/privada">Asignaturas</ion-router-link></ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Bienvenido {{namae}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- Lista de Alumnos -->
  <div *ngFor="let user of usuarios" >
    <p>{{user.firstName}} {{user.lastName}}</p>
    <li>
      <ion-checkbox slot="start">Presente</ion-checkbox>
      <ion-checkbox slot="end">Ausente</ion-checkbox>
    </li>
  </div>
</ion-content>
</div>
