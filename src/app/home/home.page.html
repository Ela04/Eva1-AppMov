<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido {{namae.nombreUsuario}} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <!-- Lista de Alumnos -->
  <div *ngFor="let user of usuarios" >
    <p>{{user.firstName}} {{user.lastName}}</p>
    <li>
      <ion-checkbox slot="start">Presente</ion-checkbox>
      <ion-checkbox slot="end">Ausente</ion-checkbox>
    </li>
  </div>
</ion-content>
<ion-footer>

</ion-footer>
