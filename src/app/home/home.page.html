<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido {{namae.nombreUsuario}} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <!-- Lista de Alumnos -->
  <div *ngFor="let user of usuarios" >
    <p>{{user.firstName}} {{user.lastName}}</p>
    <li>
      <ion-checkbox slot="start">Presente</ion-checkbox>
      <ion-checkbox slot="end">Ausente</ion-checkbox>
    </li>
  </div>
</ion-content>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button>
      <a tab="tab1" href="../privada/privada.page.html">
        <ion-icon aria-hidden="true" name="triangle"></ion-icon>
        <ion-label>Camera</ion-label>
      </a>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="../privada/privada.page.html">
      <ion-icon name="images"></ion-icon>
      <ion-label>Asistencia</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="../ingresar/ingresar.page.html">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Cerrar Sesi√≥n</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
