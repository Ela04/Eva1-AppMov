<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color = "medium">
      <ion-title>Perfil Docente</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-item" >
    <br>
    <ion-item >
      <ion-label>
        <ion-router-link routerLink="/privada">Asistencia</ion-router-link>
      </ion-label>
    </ion-item>
    <br>
    <ion-item >
      <ion-label>
        <ion-router-link routerLink="/home">Home</ion-router-link>
      </ion-label>
    </ion-item>
    <ion-footer [translucent]="true">
        <ion-item class="ion-padding">
          <ion-label>
            <ion-router-link routerLink="/ingresar">Cerrar Sesion</ion-router-link>
          </ion-label>
        </ion-item>
    </ion-footer>
  </ion-content>
</ion-menu>
 <ion-content>
  <div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Bienvenido {{nombre}} </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-list lines="full">
      <div *ngFor="let user of usuarios" >
        <p>{{user.firstName}} {{user.lastName}}</p>
        <li>
          <ion-checkbox slot="start">Presente</ion-checkbox>
          <ion-checkbox slot="end">Ausente</ion-checkbox>
      </li>
    </div>
    </ion-list>
  </ion-content>
</div>
</ion-content>
