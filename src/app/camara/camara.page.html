  <ion-content class="ion-item">
    <br>
    <ion-item>
      <ion-label>
        <ion-router-link routerLink="/privada">Asignaturas</ion-router-link>
      </ion-label>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>
        <ion-router-link routerLink="/home">Home</ion-router-link>

    </ion-item>
    <br>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color="secondary">Bienvenido {{nombre}} </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-card color = "medium">
      <ion-card-header>
        <ion-card-title>Aquí puedes escanear los QR de clases.</ion-card-title>
      </ion-card-header>
      <br>
      <br>
      <br>
      <ion-card-content>
        <ion-fab vertical="bottom" horizontal="center" slot="fixed">
          <ion-fab-button (click)="addPhotoToGallery()" (click)="scan()"></ion-fab-button>
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-card-content>
    </ion-card>
  </ion-content>
