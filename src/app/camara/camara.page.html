<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Cámara</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-item">
    <br>
    <ion-item>
      <ion-label>
        <ion-router-link routerLink="/privada">Asignaturas</ion-router-link>
      </ion-label>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>
        <ion-router-link routerLink="/privada">Asistencia</ion-router-link>
      </ion-label>
    </ion-item>
    <br>

    <ion-footer [translucent]="true">
        <ion-item class="ion-padding">
          <ion-label>
            <ion-router-link routerLink="/ingresar">Cerrar Sesion</ion-router-link>
          </ion-label>
        </ion-item>
    </ion-footer>

  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Bienvenido {{nombre}} </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>
      Aquí puedes escanear los QR de clases.
    </ion-label>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()" (click)="scan()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
