<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-item">
    <br>
    <ion-item>
      <ion-label>
        <ion-router-link routerLink="/privada">Asignaturas</ion-router-link>
      </ion-label>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>
        <ion-router-link routerLink="/privada">Asistencia</ion-router-link>
      </ion-label>
    </ion-item>
    <br>
    <ion-footer [translucent]="true">
        <ion-item class="ion-padding">
          <ion-label>
            <ion-router-link routerLink="/ingresar">Cerrar Sesion</ion-router-link>
          </ion-label>
        </ion-item>
    </ion-footer>
  </ion-content>
</ion-menu>
<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>
      Aquí puedes tomar o subir fotos a la aplicación.
    </ion-label>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
