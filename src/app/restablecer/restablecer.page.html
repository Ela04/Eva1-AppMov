    <ion-title> Reestablecer Contraseña</ion-title>

</ion-header>

      <ion-label position="floating">Confirmar Contraseña</ion-label>

  <ion-button color="dark" routerLink="/ingresar">Reestablecer</ion-button><ion-button routerLink="/ingresar">Volver</ion-button>
